<html>

<head>
    <title>Cookie Test 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cookietest2.herokuapp.com/analyze.js"></script>
    <script src="script.js"></script>
</head>

<body onload="onLoad()">
    <br><br>
    <div id="namePanel" class="container">
        <form>
            <div class="form-group">
                <label for="name">Enter Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
                <input type="button" class="btn btn-primary float-right" onclick="return setNameMessage(true)"
                    value="Next >">
            </div>
        </form>
    </div>

    <div id="foodPanel" class="container">
        <h1>Hello <span id="nameLabel"></span>! What would you like to have for <span id="dineLabel"></span> </h1>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="choice" placeholder="Enter your choice or select one">
            </div>
            <div id="options" class="list-group"></div>
            <div class="form-group" style="margin-top: 10px;">
                <input type="button" class="btn btn-primary float-right" onclick="return setDinePreferance()"
                    value="Next >">
                <input type="button" class="btn btn-default" onclick="deleteAllCookies()"
                    value="Restart">
            </div>
        </form>
    </div>

    <div id="orderPanel" class="container" style="display:none;">
        <h1>Excellent choice! ordering your <span id="currentDineLabel"></span>...</h1>
    </div>
</body>

</html>
