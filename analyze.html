<html>

<head>
    <title>User Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        var cookies = document.cookie.split(';');
        function getCookie(name) {
            var value = cookies.find(c => { return c.trim().startsWith(name) });
            value = value ? value.trim().split('=')[1] : '';
            document.getElementById(name).innerHTML = value;
        }
    </script>
</head>

<body style="background-color:black; color: green;">
    <div class="container col-md-8" style="margin-top: 20px; border: 1px;">
        <h1>User Info</h1>
        <div class="row">
            <span class="col-md-4">UserName</span>
            <span class="col-md-8" id="username"></span>
            <script>getCookie('username')</script>
        </div>
        <div class="row">
            <span class="col-md-4">IP</span>
            <span class="col-md-8" id="ip"></span>
            <script>getCookie('ip')</script>
        </div>
        <div class="row">
            <span class="col-md-4">User Agent</span>
            <span class="col-md-8" id="agent"></span>
            <script>getCookie('agent')</script>
        </div>
        <div class="row">
                <span class="col-md-4">App Version</span>
                <span class="col-md-8" id="appversion"></span>
                <script>getCookie('appversion')</script>
            </div>
        <div class="row">
            <span class="col-md-4">Memory</span>
            <span class="col-md-8" id="memory"></span>
            <script>getCookie('memory')</script>
        </div>
        <div class="row">
            <span class="col-md-4">Language</span>
            <span class="col-md-8" id="language"></span>
            <script>getCookie('language')</script>
        </div>
        <div class="row">
                <span class="col-md-4">Cookie Enabled?</span>
                <span class="col-md-8" id="cookieEnabled"></span>
                <script>getCookie('cookieEnabled')</script>
            </div>
    </div>
</body>

</html>
